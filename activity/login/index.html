<!DOCTYPE html>
<html>

<head>

  <title>Quick Parsec</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="window.js"></script>
</head>

<body>
  <div id="container" class="container-fluid">

    <div class="">
      <div class="col-12">
        <h1>Login Parsec</h1>
      </div>
      <div class="col-12">
        Your Parsec account (email):<br>
        <input type="text" id="email" required>
      </div>
      <div class="col-12">
        Password:<br>
        <input type="password" id="password" required>
      </div>
      <div class="col-12" id="btnLogin">
        <br>
        <button class="btn btn-default" onclick="doLogin()">Login</button>
      </div>
      <div class="col-12" id="btnLoading">
        <br>
        <button class="btn btn-default">Loading...</button>
      </div>
    </div>

  </div>
</body>

</html>
